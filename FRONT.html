<!DOCTYPE html>
<html>
	<head>
		<title>DADOS JS</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/estilo.css" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
	</head>
	<body>
		<header class="container-fluid bg-info">
			<h1 class="p-5 text-center text-white">JOGO DADOS IMPA OU PAR</h1>
		</header>
		<section class="container bg-light">
			<article>
				<h2 class="text-center mt-5">Imprimindo em Tela</h2>
				<p class="pg1"></p>
				<a href="javascript:;" onmouseover="exibir();">
					Clique Para Conferir o Console</a>
			</article>
			<article>
				<!-- <h2 class="text-center">Validando campo de formulário</h2> -->
				<form id="form-login" action="video.html#video01" class="form-control w-50 p-4 mt-5">
					<fieldset>
						<legend>L O G I N</legend>
						<ul>
							<li>
								<label>E-mail</label>
								<input id="user-email" class="form-control" type="text">
							</li>
							<li>
								<label>Senha</label>
								<input id="user-senha" class="form-control" type="password">
							</li>
						</ul>
						<button type="button" class="btn btn-info">ENVIAR</button>
					</fieldset>
				</form>
			</article>

			<article><a id="jd"></a>
				<h2 class="bg-dark text-white text-center p-2 mt-5">
					JOGO SIMPLES</h2>
					<div class="infoJogo">
						<div>
						<p>Como voçe Quer ser Chamado ?</p>
						<input type="text" id="nome_jogador">
						<button class="btn btn-secondary">Confirmar</button>
						</div>
						<span class="font-weight-bold"></span>
					</div>
            <div id="boxjogo" class="container-fluid border-dark rounded-2 mt-5 mb-5">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="cronometro col-sm-3">
						<div class="font-weight-bold">00:00</div>
					</div>
					<div class="parimpar col-sm-2">
						<div></div>
					</div>
					<div class="pontos col-sm-3">
						<div></div>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row mt-4 mb-4">
					<div class="col-sm-3"></div>
					<div class="d1 col-sm-2">
						<div></div>
					</div>
					<div class="plus col-sm-2 mt-5">
						<img src="imagens/jogo-dos-dados/plus.png" class="w-25" />
					</div>
					<div class="d2 col-sm-2">
						<div></div>
					</div>
					<div class="total col-sm-3">
						<div></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="btjogar col-sm-3">
						<img src="imagens/jogo-dos-dados/btJogar.png" class="w-50" />
					</div>
					<div class="txtjogo col-sm-4">
						<div></div>
					</div>
				</div>
			</div>
			</article>
		</section>
		<!-- Janela de mensagem do jogo -->
	<div class="modalJogo">
		<div class="alertaJogo rounded-3 shadow-lg">
			<div class="fechar">
				<img src="imagens/jogo-dos-dados/fechar.jpg"/>
			</div>
			<div class="conteudo">
				<p class="bg-gradient p-3">
					Para ganhar pontos você tem que 
					sortear os dados. 
					Quanto mais a soma dos seus 
					resultados der PAR mais você ganha!
				</p>
				<button class="btn btn-dark">BORA COMEÇAR!</button>
			</div>
		</div>
	</div>
		<footer class="container-fluid bg-dark"></footer>

		<!-- Modal Mensagem -->
<div id="msgForm" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-danger">Atenção!</h5>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
